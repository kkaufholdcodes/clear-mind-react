<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="./slider.css">
        <script src="./slider.js" defer></script>
    </head>

    <body>
        <div class="form">
            <p>Input slider configs:</label>
            <form class="horizontal-flex-container">
                <div>
                    <label>Button color:</label>
                    <input type="text" value="black" id="color-input">
                </div>
                <div>
                    <label>Track height:</label>
                    <input type="text"  value="400" id="track-height-input">
                </div>
                <div>
                    <label>Interval labels:</label>
                    <input type="text" value="1 2 3 4 5 6 7 8 9" id="track-intervals-input">
                </div>
                <div>
                    <label>Default button position:</label>
                    <input type="text" value="150" id="default-position-input">
                </div>
                <input type="submit" name="submit"  id="submit-button">
            </form>
        </div>
        <div class="flex-container" id="flex-container-1">
              <div id="labels-container">
                  <div>0&mdash;</div>
                  <div>10&mdash;</div>
                  <div>20&mdash;</div>
                  <div>30&mdash;</div>
                  <div>40&mdash;</div>
                  <div>50&mdash;</div>
            </div>
            <div class="flex-container">
                <div id="slider-track">
                    <div id="mySliderIcon"></div>
                </div>
            </div>
        </div> 

           
    </body>
</html>
