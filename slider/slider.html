<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="./slider.css">
        <script src="./slider.js" defer></script>
    </head>

    <body>
        <div class="form">
            <p>Input slider configs:</label>
            <form class="horizontal-flex-container">
                <div>
                    <label>Button color:</label>
                    <input type="text" id="color-input">
                </div>
                <div>
                    <label>Track height:</label>
                    <input type="text"  id="track-height-input">
                </div>
                <div>
                    <label>Interval labels:</label>
                    <input type="text"  id="track-intervals-input">
                </div>
                <div>
                    <label>Default button position:</label>
                    <input type="text" value="" id="default-position-input">
                </div>
                <input type="submit" name="submit"  id="submit-button">
            </form>
        </div>
        <div class="flex-container">
              <div id="labels-container">
            </div>
            <div class="flex-container">
                <div id="slider-track">
                    <div id="mySliderIcon"></div>
                </div>
            </div>
           </div> 

           
    </body>
</html>
